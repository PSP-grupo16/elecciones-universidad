<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://wallpapers.com">
  <link rel="preconnect" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Elecciones Estudiantiles - Politecnico Gran Colombiano</title>
  <link rel="stylesheet" href="../recursos/css/styles.css">
  <link rel="stylesheet" href="../recursos/css/votacion.css">
</head>

<body>
  <section class="contenedor">
    <aside class="menu">
      <img class="menu__logo" src="../recursos/imagenes/logo.svg" alt="Logo Politecnico Gran Colombiano">
      <nav class="menu__navegacion">
        <a class="menu__navegacion__enlace" href="../index.html">Inicio</a>
        <a class="menu__navegacion__enlace menu__navegacion__enlace--activo" href="index.html">Votación</a>
        <a class="menu__navegacion__enlace" href="../resultados/index.html">Resultados</a>
      </nav>
    </aside>
    <!-- Center section element, container of candidates -->
    <section class="contenedor__candidatos">
      <!-- Welcome message -->
      <header class="bienvenida">
        <h1 class="bienvenida__titulo">Elecciones Estudiantiles</h1>
        <p class="bienvenida__descripcion">Selecciona un candidato para ver su hoja de vida y propuestas</p>
      </header>
      <!-- Candidates container -->
      <section class="lista__candidatos">
        <!-- Candidate card -->
        <article class="lista__candidatos__candidato">
          <img src="../recursos/imagenes/candidatos/1.jpg" alt="Juan David Ramírez">
          <h2>Juan David Ramírez</h2>
        </article>
        <!-- Candidate card -->
        <article class="lista__candidatos__candidato">
          <img src="../recursos/imagenes/candidatos/3.jpg" alt="Laura González">
          <h2>Laura González</h2>
        </article>
        <!-- Candidate card -->
        <article class="lista__candidatos__candidato">
          <img src="../recursos/imagenes/candidatos/2.jpg" alt="Carlos Pérez">
          <h2>Carlos Pérez</h2>
        </article>
        <!-- Candidate card -->
        <article class="lista__candidatos__candidato">
          <img src="../recursos/imagenes/candidatos/4.jpg" alt="María Fernanda Gómez">
          <h2>María Fernanda Gómez</h2>
        </article>
      </section>
      <!-- Sidebar to display candidate CV and proposals -->
      <aside class="resumen-candidato"></aside>
      <!-- Footer Submit vote form -->
      <footer></footer>
    </section>
</body>

</html>
