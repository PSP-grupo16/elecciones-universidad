<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://wallpapers.com">
  <link rel="preconnect" href="https://unpkg.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Elecciones Estudiantiles - Politecnico Gran Colombiano</title>
  <link rel="stylesheet" href="../recursos/css/styles.css">
  <link rel="stylesheet" href="../recursos/css/votacion.css">
</head>

<body>
  <section class="contenedor">
    <aside class="menu">
      <img class="menu__logo" src="../recursos/imagenes/logo.svg" alt="Logo Politecnico Gran Colombiano">
      <img class="menu__logo menu__logo--oscuro" src="../recursos/imagenes/logo-dark.svg"
        alt="Logo Politecnico Gran Colombiano">
      <nav class="menu__navegacion">
        <a class="menu__navegacion__enlace" href="../">Inicio</a>
        <a class="menu__navegacion__enlace menu__navegacion__enlace--activo" href="#">Votación</a>
        <a class="menu__navegacion__enlace" href="../resultados/">Resultados</a>
      </nav>
    </aside>
    <section class="contenedor__candidatos">
      <header class="bienvenida">
        <h1 class="bienvenida__titulo">Elecciones Estudiantiles</h1>
        <p class="bienvenida__descripcion">Selecciona un candidato para ver su hoja de vida y propuestas</p>
      </header>
      <section class="lista__candidatos">
        <article class="lista__candidatos__candidato js-candidato" data-index="0">
          <figure><img src="../recursos/imagenes/candidatos/1.jpg" alt="Juan David Ramírez"></figure>
          <h2>Juan David Ramírez</h2>
        </article>
        <article class="lista__candidatos__candidato js-candidato" data-index="1">
          <figure><img src="../recursos/imagenes/candidatos/3.jpg" alt="Laura González"></figure>
          <h2>Laura González</h2>
        </article>
        <article class="lista__candidatos__candidato js-candidato" data-index="2">
          <figure><img src="../recursos/imagenes/candidatos/2.jpg" alt="Carlos Pérez"></figure>
          <h2>Carlos Pérez</h2>
        </article>
        <article class="lista__candidatos__candidato js-candidato" data-index="3">
          <figure><img src="../recursos/imagenes/candidatos/4.jpg" alt="María Fernanda Gómez"></figure>
          <h2>María Fernanda Gómez</h2>
        </article>
        <article class="lista__candidatos__candidato js-candidato" data-index="4">
          <figure><img src="../recursos/imagenes/candidatos/7.jpg" alt="Andrés Rodríguez"></figure>
          <h2>Andrés Rodríguez</h2>
        </article>
        <article class="lista__candidatos__candidato js-candidato" data-index="5">
          <figure><img src="../recursos/imagenes/candidatos/6.jpg" alt="Sara López"></figure>
          <h2>Sara López</h2>
        </article>
      </section>
    </section>
    <aside class="resumen-candidato js-resumen">
      <button class="resumen-candidato__cerrar js-resumen__cerrar"><i class='bx bx-x'></i></button>
      <header class="resumen-candidato__header">
        <h2 class="resumen-candidato__nombre js-candidato__nombre"></h2>
        <figure class="resumen-candidato__imagen js-candidato__imagen">
        </figure>
      </header>
      <section class="resumen-candidato__descripcion">
        <h3 class="resumen-candidato__subtitulo">Descripción</h3>
        <p class="resumen-candidato__texto js-candidato__descripcion"></p>
      </section>
      <section class="resumen-candidato__propuestas">
        <h3 class="resumen-candidato__subtitulo">Propuestas</h3>
        <ul class="resumen-candidato__lista js-candidato__propuestas"></ul>
      </section>
    </aside>
    <!-- Footer Submit vote form -->
    <footer></footer>
    <script src="../recursos/js/votacion.js"></script>
</body>

</html>
